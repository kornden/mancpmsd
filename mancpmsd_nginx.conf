# mancpmsd_nginx.conf

# the upstream component nginx needs to connect to
upstream mancpmsd{
     server unix:///home/job/Documents/mancpmsd/mancpmsd.sock; # for a file socket
    #  server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name mankivkacpmsd.us.to 192.168.2.66; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/job/Documents/mancpmsd/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/job/Documents/mancpmsd/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  mancpmsd;
        include     /home/job/Documents/mancpmsd/uwsgi_params; # the uwsgi_params file you installed
    }
}
